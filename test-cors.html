<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS</title>
</head>
<body>
    <h1>Test de CORS</h1>
    <button onclick="testLogin()">Probar Login</button>
    <button onclick="testRegister()">Probar Registro</button>
    <div id="resultado"></div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        async function testLogin() {
            try {
                console.log('Intentando hacer login...');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = `
                    <h3>Login Response (${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Login response:', data);
            } catch (error) {
                document.getElementById('resultado').innerHTML = `
                    <h3>Error en Login:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }

        async function testRegister() {
            try {
                console.log('Intentando hacer registro...');
                const response = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User',
                        email: 'testuser@example.com',
                        password: 'test123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = `
                    <h3>Registro Response (${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Registro response:', data);
            } catch (error) {
                document.getElementById('resultado').innerHTML = `
                    <h3>Error en Registro:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }

        // Test autom치tico al cargar la p치gina
        window.onload = function() {
            console.log('P치gina cargada. Origen:', window.location.origin);
            document.getElementById('resultado').innerHTML = `
                <p><strong>Origen de la p치gina:</strong> ${window.location.origin}</p>
                <p><strong>API URL:</strong> ${API_URL}</p>
                <p>Haz clic en los botones para probar las peticiones CORS</p>
            `;
        };
    </script>
</body>
</html>
