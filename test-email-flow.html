<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Verification Flow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 3px solid #007bff; }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
    </style>
</head>
<body>
    <h1>Test de Flujo de Verificaci√≥n de Email</h1>
    <button onclick="testEmailVerificationFlow()">Ejecutar Test</button>
    <div id="output"></div>

    <script>
        function log(message, type = 'log') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(message);
        }

        async function testEmailVerificationFlow() {
            document.getElementById('output').innerHTML = '';
            log('üöÄ Iniciando test del flujo de verificaci√≥n de email...');
            
            const API_URL = 'http://localhost:3000/api';
            const uniqueEmail = `test${Date.now()}@example.com`;
            
            try {
                log('1Ô∏è‚É£ Registrando nuevo usuario...');
                const registerResponse = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User Email Flow',
                        email: uniqueEmail,
                        password: 'testpassword123'
                    })
                });

                const registerData = await registerResponse.json();
                log(`‚úÖ Usuario registrado: ${registerData.email}`, 'success');

                const userToken = registerData.token;
                const userId = registerData.id;

                // Verificar estado inicial del usuario
                log('2Ô∏è‚É£ Verificando estado inicial del usuario...');
                const checkUserResponse = await fetch(`${API_URL}/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                const userData = await checkUserResponse.json();
                log(`üìä Estado del usuario reci√©n creado:`);
                log(`   - Email: ${userData.email}`);
                log(`   - Email Verificado: ${userData.emailVerified}`);
                log(`   - Token de Verificaci√≥n: ${userData.emailVerificationToken ? 'PRESENTE' : 'NULL'}`);

                if (userData.emailVerificationToken && !userData.emailVerified) {
                    log('‚úÖ CORRECTO: Token generado al enviar email, usuario no verificado', 'success');
                } else if (!userData.emailVerificationToken && !userData.emailVerified) {
                    log('‚ùå PROBLEMA: No hay token pero tampoco se envi√≥ email', 'error');
                } else {
                    log('‚ö†Ô∏è ESTADO INESPERADO del usuario', 'warning');
                }

                // Intentar crear asset (deber√≠a fallar)
                log('3Ô∏è‚É£ Intentando crear asset sin email verificado...');
                const assetResponse = await fetch(`${API_URL}/assets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        name: 'Test Asset',
                        symbol: 'TEST',
                        type: 'STOCK'
                    })
                });

                const assetData = await assetResponse.json();
                if (assetResponse.status === 403) {
                    log('‚úÖ CORRECTO: Asset creation blocked - email not verified', 'success');
                    log(`   Mensaje: ${assetData.message}`);
                } else {
                    log('‚ùå PROBLEMA: Asset creation should be blocked', 'error');
                    log(`   Status: ${assetResponse.status}`);
                }

                log('üèÅ Test completado');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
